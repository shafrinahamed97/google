<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Engine || Developed by Shafrin Ahamed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="main">
            <img src="photo/google.png" alt="" srcset="">
            <div class="searchBx">
                <input type="text" class="query" value="">
                <div class="icon">
                    <div>
                        <img src="photo/search.png" alt="">
                    </div>
                    <div>
                        <img src="photo/mic.png" alt="">
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="searchBtn">Google Search</button>
            </div>
        </div>
    </section>

    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');

        searchBtn.onclick = function () {
            let url = 'https://github.com/shafrinahamed97' + query.value;
            window.open(url, '_self');
        }

    </script>
</body>

</html>
